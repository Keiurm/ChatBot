<!DOCTYPE html>
<html lang="ja">
  <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"
  ></script>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
  />

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatBot</title>
    <nav style="background-color: #3a98b9" class="navbar navbar-light">
      <a href="#" class="navbar-brand" style="color: white; margin-left: 20px"
        >ChatBot</a
      >
    </nav>
    <style>
      .form-control::placeholder {
        color: whitesmoke;
      }
    </style>
  </head>
  <body>
    <div
      class="container"
      style="max-width: 70%; height: 1200px; background-color: antiquewhite"
    ></div>
    <div
      class="form_group"
      style="
        max-width: 70%;
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 50px;
        max-height: 100px;
        background-color: black;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 20px;
        overflow-y: auto;
      "
    >
      <div
        style="
          display: flex;
          align-items: center;
          gap: 10px;
          margin-left: 25px;
          margin-top: 5px;
        "
      >
        <textarea
          class="form"
          placeholder="メッセージを入力してください"
          style="
            background-color: black;
            border: black;
            box-shadow: none;
            color: white;
            width: 85%;
            overflow: hidden;
            resize: none;
          "
          rows="1"
        ></textarea>
        <button
          type="button"
          class="btn btn-primary"
          style="margin-left: 15px"
          onclick="sendMessage()"
        >
          送信
        </button>
      </div>
    </div>
    <script>
      //http://localhost:5000/chatにPOSTリクエストを送る
      function sendMessage() {
        const message = document.querySelector("textarea").value;
        $.ajax({
          url: "http://localhost:5500/chat",
          type: "POST",
          data: { message: message },
          success: function (data) {
            console.log(data);
          },
        });
      }
    </script>
  </body>
</html>
