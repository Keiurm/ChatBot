<!DOCTYPE html>
<html lang="ja">
  <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"
  ></script>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
  />

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatBot</title>
    <nav style="background-color: #000000" class="navbar navbar-light">
      <a href="#" class="navbar-brand" style="color: white; margin-left: 20px"
        >ChatBot</a
      >
    </nav>
    <style>
      .form-control::placeholder {
        color: whitesmoke;
      }
    </style>
  </head>
  <body style="background-color: #1c1c1c">
    <div
      class="container"
      style="max-width: 70%; height: auto; background-color: #1c1c1c"
    ></div>
    <div
      class="form_group"
      style="
        max-width: 70%;
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 50px;
        max-height: 100px;
        background-color: black;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 20px;
        margin-bottom: 10px;
      "
    >
      <div
        style="
          display: flex;
          align-items: center;
          gap: 10px;
          margin-left: 25px;
          margin-top: 5px;
        "
      >
        <textarea
          class="form"
          placeholder="メッセージを入力してください"
          style="
            background-color: black;
            border: black;
            box-shadow: none;
            color: white;
            width: 85%;
            overflow: hidden;
            resize: none;
          "
          rows="1"
        ></textarea>
        <button
          type="button"
          class="btn btn-primary"
          style="
            margin-left: 15px;
            border-radius: 20px;
            background-color: #1c1c1c;
            border: 1px solid #1c1c1c;
          "
          onclick="sendMessage()"
        >
          ↑
        </button>
      </div>
    </div>
    <script>
      function sendMessage() {
        const message = $(".form").val();
        if (message === "") {
          alert("メッセージを入力してください");
          return;
        } else {
          $(".container").append(
            `<div style="display: flex; justify-content: flex-end; margin-top: 10px; margin-right: 20px">
            <div style="background-color: #b0b0b0; color: white; padding: 1px; border-radius: 10px; max-width: 50%; word-wrap: break-word">
              ${message}
            </div>
          </div>`
          );
          $(".form").val("");
          $.ajax({
            //アドレス変更する
            url: "http://localhost:5000/chat",
            type: "POST",
            data: JSON.stringify({ message: message }),
            contentType: "application/json",
            success: function (data) {},
          });
        }
      }
    </script>
  </body>
</html>
