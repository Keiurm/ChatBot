<!DOCTYPE html>
<html lang="ja">
  <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"
  ></script>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
  />

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatBot</title>
    <nav style="background-color: #1c1c1c" class="navbar navbar-light">
      <a
        href="#"
        class="navbar-brand"
        style="color: whitesmoke; margin-left: 20px"
        >ChatBot</a
      >
      <select
        class="model-select"
        style="
          margin-right: auto;
          background-color: #1c1c1c;
          color: whitesmoke;
          border-radius: 10px;
          border: 1px solid #1c1c1c;
        "
      >
        <option value="o1">o1</option>
        <option value="o1-mini">o1-mini</option>
        <option value="gpt-4o">gpt-4o</option>
        <option value="gpt-4o-mini">gpt-4o-mini</option>
      </select>
    </nav>
    <style>
      .form-control::placeholder {
        color: whitesmoke;
      }
    </style>
  </head>
  <body style="background-color: #1c1c1c">
    <div
      class="container"
      style="max-width: 65%; height: auto; background-color: #1c1c1c"
    >
      <div
        class="form_group"
        style="
          position: fixed;
          bottom: 0;
          height: 50px;
          max-height: 100px;
          background-color: black;
          left: 50%;
          transform: translateX(-50%);
          border-radius: 20px;
          margin-bottom: 10px;
          width: 60%;
        "
      >
        <div
          style="
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: 25px;
            margin-top: 5px;
          "
        >
          <textarea
            class="form"
            placeholder="メッセージを入力してください"
            style="
              background-color: black;
              border: 1px solid black;
              box-shadow: none;
              color: whitesmoke;
              overflow: hidden;
              resize: none;
              width: 100%;
            "
            rows="1"
          ></textarea>
          <button
            type="button"
            class="btn btn-primary"
            style="
              margin-left: auto;
              margin-right: 1%;
              border-radius: 20px;
              background-color: #1c1c1c;
              border: 1px solid #1c1c1c;
            "
            onclick="sendMessage()"
          >
            ↑
          </button>
        </div>
      </div>
    </div>
    <script>
      function sendMessage() {
        const message = $(".form").val();

        if (message === "") {
          alert("メッセージを入力してください");
          return;
        } else {
          console.log(
            JSON.stringify({
              message: message,
              model: $(".model-select").val(),
            })
          );
          $(".container").append(
            `<div style="display: flex; justify-content: flex-end; margin-top: 10px; margin-right: 20px">
            <div style="background-color: black; color: whitesmoke; padding: 8px 20px; border-radius: 10px; max-width: 50%; word-wrap: break-word">
              ${message}
            </div>
          </div>`
          );
          $(".form").val("");
          $.ajax({
            url: "http://127.0.0.1:10000/response",
            type: "POST",
            data: JSON.stringify({
              message: message,
              model: $(".model-select").val(),
            }),

            contentType: "application/json",
            success: function (data2) {
              console.log(data2);
              //responseを受け取る
              const botResponse = data2;
              $(".container").append(
                `<div style="display: flex; justify-content: flex-start; margin-top: 10px; margin-left: 20px">
                <div style="color: whitesmoke; padding: 8px;max-width: 50%; word-wrap: break-word">
                  ${botResponse}
                </div>
                </div>
              </div>`
              );
            },
            error: function (data) {
              console.log(data);
            },
          });
        }
      }
    </script>
  </body>
</html>
